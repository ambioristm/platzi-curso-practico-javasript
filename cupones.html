    <header>
        <h1>Porcentajes y descuentos</h1>

    <section>
        <h2>Calcula el precio a pagar de tus productos con cupones de descuentos</h2>

        <form>
            <label for="inputPrice">Escribe el precio de tu producto</label>
            <input id="inputPrice" type="number"/>

            <label for="inputCoupon">Escribe el cupon descuento para tu producto</label>
            <input id="inputCoupon" type="text"/>

            <button type="button" onclick="onClickButtonPriceDiscount()">
                Calcular Precio con descuento
            </button>

            <p id="ResultP"></p>
        </form>
    </section>
